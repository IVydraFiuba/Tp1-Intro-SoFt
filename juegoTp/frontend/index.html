<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tp1-IntroSoft</title>
    <link rel="stylesheet" href="Frameworks/Bootstrap/css/bootstrap.min.css">
</head>
<body data-bs-theme="dark">
    <div class="container my-4">
        <div class="row">
            <div class="col-12 col-md-10 col-lg-6 mx-auto">
                <div class="card">
                    <div class="card-body" >
                        <div class="d-flex flex-column align-items-center justify-content-center" style="height: 100%;">
                            <h1 class="card-title display-3 text-primary font-weight-bold" >Fast and rich</h1>
                            <p class="lead text-muted">Â¡Compra y vende coches para construir tu imperio automotriz!</p>
                        </div>
                            <div class="d-grid gap-2" id="contenedor_padre"> 
                            <button id="boton_jugar" type="button" class="btn btn-outline-primary btn-lg" data-bs-toggle="modal" data-bs-target="#ventana_modal_jugar">JUGAR</button>
                            <div class="modal fade" id="ventana_modal_jugar" tabindex="-1" data-bs-backdrop="static">
                                <div class="modal-dialog modal-dialog-centered modal-lg">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h2 class="modal-title">ELIGE UN PERSONAJE</h2>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">  
                                                <div class="list-group" id="elegir_usuarios">
                                                </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-outline-primary btn-lg" data-bs-toggle="modal" data-bs-target="#ventana_modal_crear">CREAR PERSONAJE</button>
                            <div class="modal fade" id="ventana_modal_crear" tabindex="-1" data-bs-backdrop="static">
                                <div class="modal-dialog modal-dialog-centered modal-lg">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h2 class="modal-title">CREANDO PERSONAJE...</h2>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <form onsubmit="crear_usuario(event)">
                                                <div class="form-check form-switch">
                                                    <input type="checkbox" class="form-check-input" id="check_boton">
                                                    <label class="form-check-label" for="check_boton">Modo admin</label>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="nom_usuario" class="form-label">Nombre del personaje</label>
                                                    <input type="text" class="form-control" name="nom_usuario" placeholder="Juancito123GamerPro" required>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="nom_concesionaria" class="form-label">Nombre de la concesionaria</label>
                                                    <input type="text" class="form-control" name="nom_concesionaria" placeholder="Chatarreros" required>
                                                </div>
                                                <div id="campos_extra" style="display: none;">
                                                    <div class="mb-3">
                                                        <label for="plata" class="form-label">Plata</label>
                                                        <input type="number" class="form-control" name="plata" min="0" value="10000" required>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="dia" class="form-label">Dia</label>
                                                        <input type="number" class="form-control" name="dia" min="0" value="1" required>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="giros" class="form-label">Giros</label>
                                                        <input type="number" class="form-control" name="giros" min="0" value="3" required>
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="nivel_tienda" class="form-label">Nivel concesionaria:</label required>
                                                        <select id="opciones" name="nivel_tienda" class="form-control">
                                                            <option value=3>3</option>
                                                            <option value=2>2</option>
                                                            <option value=1>1</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
                                                    <button type="submit" class="btn btn-outline-success">Cargar</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="Frameworks/Bootstrap/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
